<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1366b62033.js" crossorigin="anonymous"></script>
    <title>Instagram Feed with Bootstrap</title>
</head>

<body>
    <div class="row-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#"><i
                        class="fa-brands fa-instagram ms-3 me-2"></i>
                    <p class="Instagram mb-0">Instagram</p>
                </a>

                <!-- Button trigger modal -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create new post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label"></label>
                                        <textarea class="form-control" id="message text"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton2">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accessibility</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item" type="button" style="color: red">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!--tabs-->
        <div class="row bg-white mb-1">
            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-grid-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                            class="fas fa-th"></i><i class="fa-thin fa-grid"></i></button>
                    <button class="nav-link" id="nav-scroll-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i
                            class="fas fa-square"></i></button>
                </div>
            </nav>

            <!--Tab panes-->
            <div class="tab-content row-col-12 ps-0 pe-0" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row row-col-1 row-col-md-3 g-1">
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://www.worldatlas.com/upload/b9/b5/1f/lake-tahoe-california-nevada-us-nkneidlphoto.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://www.briggsfreeman.com/blog/wp-content/uploads/2021/12/craftsman-architecture.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Bubbler.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://cf.ltkcdn.net/dogs/images/orig/279404-1600x1066-australian-shepherd.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://vgl.ucdavis.edu/sites/g/files/dgvnsk8836/files/inline-images/Chocolate-Cinnamon-British-Shorthair-600px.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://www.surfertoday.com/images/jamp/page/lighthouse.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://miro.medium.com/max/1200/1*ZwsuiM48pU22ugmPQq_5vA.jpeg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://wp-cdn.indiecampers.com/blog/wp-content/uploads/2021/12/24100319/shutterstock_1564546156-1-scaled.jpg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card h-100">
                                <img
                                    src="https://www.atomic-ranch.com/wp-content/uploads/2019/07/Scrambled-Address-e1562862875586.jpeg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade row-4 pt-0 mt-4" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="card mx-auto" style="width: 30%;">
                        <div class="card-body ps-0 pe-0">
                            <div class="d-flex justify-content-between ms-2 me-2">
                                <h5 class="card-title">Cali</h5>
                                <span class="justify-content-end">12/14</span>
                            </div>
                            <img src="https://www.worldatlas.com/upload/b9/b5/1f/lake-tahoe-california-nevada-us-nkneidlphoto.jpg">
                            <p class="ms-2">200 likes</p>
                            <p class="card-text ms-2 me-2">I love Lake Tahoe!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
